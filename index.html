  <script>window.interactiveConfig = {"default":{"version":"2.135.65-prod","settings":{"name":"Sara's test - Final presentation","generationResolution":"1080p","videogenBackend":"forge","videoSize":{"width":1920,"height":1080}},"draftId":"ac649438-6d10-4757-9f00-83a13e6c59d4","callback":"https://app.colossyan.com/api/notifications/video","folderId":null,"status":"generating","creationDate":"2025-07-07T07:52:42.801Z","languageCode":"en","children":[{"parts":[{"video":{"vttSubtitleString":"WEBVTT\n\nNOTE\nScene 1 duration in seconds: 26.48\nScene 2 duration in seconds: 78.99\nScene 3 duration in seconds: 28.65\nScene 4 duration in seconds: 40.96\n\n1\n00:00:01.308 --> 00:00:04.988\nHello and welcome to the Academic Language Support Service.\n\n2\n00:00:04.988 --> 00:00:11.211\nThis presentation is designed to help you consider key factors in producing an effective structure for your\n\n3\n00:00:11.211 --> 00:00:12.000\npresentation.\n\n4\n00:00:12.000 --> 00:00:19.000\nIt considers visual aids, your delivery, and offers suggestions on how to use language to help you convey your\n\n5\n00:00:19.000 --> 00:00:20.777\nmessage effectively.\n\n6\n00:00:20.777 --> 00:00:25.347\nIn the final section, we'll look at what needs to be considered when doing a group presentation.\n\n7\n00:00:27.776 --> 00:00:32.943\nDelivering a successful presentation involves more than just sharing information.\n\n8\n00:00:32.943 --> 00:00:37.595\nThere are six key ingredients that make your presentation stand out:\n\n9\n00:00:37.595 --> 00:00:38.884\nStructure\n\n10\n00:00:38.884 --> 00:00:45.397\nA clear and logical structure helps your audience follow your message and absorb your content with ease.\n\n11\n00:00:45.397 --> 00:00:49.878\nOrganise your ideas so they flow naturally from start to finish.\n\n12\n00:00:49.878 --> 00:00:51.004\nNatural Delivery\n\n13\n00:00:51.004 --> 00:00:54.765\nSpeak in a way that feels authentic and conversational.\n\n14\n00:00:54.765 --> 00:01:00.732\nThis helps build trust with your audience and makes your message more relatable and memorable.\n\n15\n00:01:00.732 --> 00:01:01.417\nEngagement\n\n16\n00:01:01.417 --> 00:01:07.629\nKeep your audience interested by making your presentation interactive, asking questions, or using examples\n\n17\n00:01:07.629 --> 00:01:09.475\nthey can connect with.\n\n18\n00:01:09.475 --> 00:01:11.031\nInformative Content\n\n19\n00:01:11.031 --> 00:01:14.014\nMake sure your material is meaningful and relevant.\n\n20\n00:01:14.014 --> 00:01:18.171\nFocus on delivering insights that your audience will find valuable.\n\n21\n00:01:18.171 --> 00:01:20.416\nProfessionalism.\n\n22\n00:01:20.416 --> 00:01:25.687\nHigh-quality visuals and a confident, polished delivery create a strong impression.\n\n23\n00:01:25.687 --> 00:01:32.561\nProfessionalism in both your speech and your slides reflects credibility and respect for your audience.\n\n24\n00:01:32.561 --> 00:01:33.791\nSkill Demonstration\n\n25\n00:01:33.791 --> 00:01:41.320\nUse your presentation to showcase relevant skills—whether that’s clear communication, subject expertise, or\n\n26\n00:01:41.320 --> 00:01:44.705\ntechnical ability through well-crafted visuals and tools.\n\n27\n00:01:46.755 --> 00:01:52.734\nThis slide explains how to structure your presentation so your message is clear and easy to follow.\n\n28\n00:01:52.734 --> 00:01:58.144\nStart with an introduction that explains your purpose and outlines what your audience can expect.\n\n29\n00:01:58.144 --> 00:02:05.197\nOrganise your content clearly and logically, like telling a story—this helps your audience follow and connect\n\n30\n00:02:05.197 --> 00:02:06.382\nideas.\n\n31\n00:02:06.382 --> 00:02:13.111\nEnd with a conclusion that summarises your main points and reinforces your key message from the introduction.\n\n32\n00:02:15.405 --> 00:02:18.783\nA strong presentation starts with a clear intention.\n\n33\n00:02:18.783 --> 00:02:24.205\nWhen planning and delivering your presentation, always keep your purpose front of mind:\n\n34\n00:02:24.205 --> 00:02:29.476\nWhat do you want your audience to know, feel, and do as a result of what you share?\n\n35\n00:02:29.476 --> 00:02:33.168\nYou're not just passing on information—you’re creating an experience.\n\n36\n00:02:33.168 --> 00:02:34.887\nYour goal is to:\n\n37\n00:02:34.887 --> 00:02:38.301\nEngage your audience so they feel involved and connected\n\n38\n00:02:38.301 --> 00:02:41.586\nInform them with content that’s meaningful and relevant\n\n39\n00:02:41.586 --> 00:02:47.140\nInspire action or reflection, leaving your key message clear and memorable\n\n40\n00:02:47.140 --> 00:02:54.124\nThis purposeful approach transforms your presentation from a one-way talk into a powerful, impactful exchange.\n","publicUrl":"https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/39877342-d87e-40f6-8326-d240b682acdb.mp4?Expires=2051222400000&Signature=zNbixF8oebo1FS1raZc9NRvfQ298rYB7wLlX5gtNeRMd1-lFliZ8VegLvoGkDF92CZrK9xagLJcddiIj832xYr179JQYvo97euQV1Wypzetyt~HAQYuvjL23PopI--HtFi73Z1Gj6uMkmj7LfLEH5B-1WunDEosYjUeTcd5vUxwc7-ncbO8o9gY3NmZDbQCiCEzRna8X3z3GUCXtt7Sm78KJNAq5yyNe3Yx0hxPnrVX~hpFvskvWdps93iPZNnOGNGVnLAOyk4G9p6sJdlkBdFFybQNrZegngIbBSpW5OSspUdgAakbqGkhpgMT8gL74WwMAULFEs2cbtkfUkFcCVw__&Key-Pair-Id=K1IMMQ2ZEMWY76","draftId":"ac649438-6d10-4757-9f00-83a13e6c59d4","videoDurationSeconds":176,"folderId":null,"jobId":"dc686a47-f28f-48d7-9c32-315c6f340e93","createdAt":"2025-07-07T08:12:46.413Z","shareId":"vvxw27bh","name":"fa32385c-f45c-47be-912b-f29e43daf09e ~ ebfe5dee-5aa7-4721-aa73-c7b9e95288c6 ~ [1/1]","sceneUrls":["https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/39877342-d87e-40f6-8326-d240b682acdb_scene_0.mp4?Expires=2051222400000&Signature=iiNTQ0JgEGrVlcPSk3p5d~hIV2IixaSqpOHmFvJqUos1kI-E4d-2jgr9X2HTuTrGHX2JHc7DqgXrzqnkBGR0Bs98FUb9fcvboNEM8OfT7F1IpgtHMHSysH77JKC0vseGcIaQfmmpLZpWJxGrWfuyDR~bSEbmlbTYoafysKixfdnfLCm3-~pPz700WNLYcyWEAwshsZ1L2E pires=2051222400000&Signature=d3gSgTjH4YcT0cMoTQksvD2BqI-o6HxiQeXxtdivWt6h~B6oUbqZTvqWNLncxTFQ6Y~kxTKfuAC4dBQYaMr1b5YWoxxwRtQgm1j7~tVbZmorHJFtJfk9fD3lF89Ov8zkz27~M--tdzoDz510Oy7lzQeV655t6E2Tr2W1UopyWbBb3k0PfWKMKoAlB4JoZiOrydycZj23KvA~~MZkFzwUrwkCvICMoarmT~g4qc1MxfyETuTNqy4CM2bqZDWrBQLRPBHVrIik2L-N-QKPv0JGAAu6dujjdLcZc4BpbbFRYSSb2~k2YF-mUFxnhp8N2sSfR8AZP2cSpjgCKc-sqqJZvQ__&Key-Pair-Id=K1IMMQ2ZEMWY76","id":"39877342-d87e-40f6-8326-d240b682acdb","key":"private/auth0_66587197d884fd68e15a9d40/videos/39877342-d87e-40f6-8326-d240b682acdb.mp4"}}],"branchId":"ebfe5dee-5aa7-4721-aa73-c7b9e95288c6"},{"parts":[{"video":{"vttSubtitleString":"WEBVTT\n\nNOTE\nScene 1 duration in seconds: 24.130000000000003\nScene 2 duration in seconds: 16.439999999999998\nScene 3 duration in seconds: 23.98\nScene 4 duration in seconds: 27.529999999999998\nScene 5 duration in seconds: 22.72\nScene 6 duration in seconds: 44.15\n\n1\n00:00:01.296 --> 00:00:07.310\nYou have three key tools to get your message across: your visuals, your slide text, and yourself.\n\n2\n00:00:07.310 --> 00:00:12.308\nYour body language and verbal delivery play a big role in audience impact.\n\n3\n00:00:12.308 --> 00:00:17.567\nThe audience is there to hear your message, so your delivery must be clear and effective.\n\n4\n00:00:17.567 --> 00:00:20.841\nSupport them by using simple, accessible slides.\n\n5\n00:00:20.841 --> 00:00:23.228\nCheck the next four slides for examples.\n\n6\n00:00:25.438 --> 00:00:32.445\nHere’s an example of a title slide for a presentation on using saunas to boost athletic performance.\n\n7\n00:00:32.445 --> 00:00:36.015\nIt includes the student’s name and module code.\n\n8\n00:00:36.015 --> 00:00:39.807\nBe sure to check your assignment brief to see what yours should include.\n\n9\n00:00:41.855 --> 00:00:48.585\nThis slide introduces a presentation, on how sauna use can enhance elite athlete performance.\n\n10\n00:00:48.585 --> 00:00:54.745\nAs covered earlier, your introduction should include your aims and an outline of the full presentation.\n\n11\n00:00:54.745 --> 00:00:57.615\nThese can be shown on one slide,\n\n12\n00:00:57.615 --> 00:01:03.961\nas you can see done here, or split across two slides, whichever works best for you and your audience.\n\n13\n00:01:05.846 --> 00:01:09.573\nHere’s an example of a main body slide from the presentation.\n\n14\n00:01:09.573 --> 00:01:11.887\nFor each slide like this,\n\n15\n00:01:11.887 --> 00:01:16.869\nyou need to think about what message you’re sharing and what you want your audience to learn.\n\n16\n00:01:16.869 --> 00:01:20.708\nThis helps you organise and prioritise your content.\n\n17\n00:01:20.708 --> 00:01:25.699\nNotice that full sentences are not used—this keeps the slide clean.\n\n18\n00:01:25.699 --> 00:01:31.012\nand lets the presenter explain each point verbally to keep the audience engaged.\n\n19\n00:01:33.376 --> 00:01:39.309\nThis conclusion slide is used to summarise the key points covered in the presentation.\n\n20\n00:01:39.309 --> 00:01:45.160\nIt helps remind the audience how the findings relate back to the original aims.\n\n21\n00:01:45.160 --> 00:01:50.001\nJust like in written work, no new information should be introduced here.\n\n22\n00:01:50.001 --> 00:01:53.967\nInstead, the focus is on clearly restating the core message.\n\n23\n00:01:56.096 --> 00:02:00.613\nWhen designing your slides, strong visual aids can make a big difference.\n\n24\n00:02:00.613 --> 00:02:02.051\nStarting with the content:\n\n25\n00:02:02.051 --> 00:02:08.948\nKeep the number of slides manageable, avoid overloading each slide with text, and make sure every point\n\n26\n00:02:08.948 --> 00:02:11.176\nsupports your key message.\n\n27\n00:02:11.176 --> 00:02:12.945\nNow onto design:\n\n28\n00:02:12.945 --> 00:02:19.574\nUse a consistent style, that means your theme, colours, fonts, and text size should match throughout.\n\n29\n00:02:19.574 --> 00:02:22.361\nAvoid going overboard with special effects.\n\n30\n00:02:22.361 --> 00:02:24.659\nInstead focus on clarity.\n\n31\n00:02:24.659 --> 00:02:32.610\nEdit your slides ruthlessly, and not forgetting to proofread — even one typo can hurt your professionalism.\n\n32\n00:02:32.610 --> 00:02:38.027\nGood visuals don’t just look nice — they make your message clearer and more impactful\n","publicUrl":"https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/df1d0925-cc01-4d06-82d3-83dee0857af3.mp4?Expires=2051222400000&Signature=WGXReW2S5FHzJT9qTMtnr1pMK03AHwr687R7I4QVFIT3LcN6FuAFBkrignQsHJha1cHzBfJfZiE05ApDKjaW6kdgbVJmpqLZKMw-sDkwv3dwwnkSo5Un9XdCTl7bbTa3On62ZC7ZgYt-k~WG7atrZsA8bI8xSE3XocQWahIBhruqwV4CEtOESR46oAhvKGswddgigaKg9g2iiZXkXz1NlM~Jleep~p5AFOFyKcEE-x6aH9~mBVpVOLkAmvLI~JS5ON~KfyP3L-0AzOtXHmuRvEVz3VWCfMH-FLm92Fu5pMxcsHFA0HST6CkfeNqbBxE8AgP0POLFqdXTFX04mwY58w__&Key-Pair-Id=K1IMMQ2ZEMWY76","draftId":"ac649438-6d10-4757-9f00-83a13e6c59d4","videoDurationSeconds":158,"folderId":null,"jobId":"6c9ce4c9-c084-4907-b17e-f3411b161c6e","createdAt":"2025-07-07T08:15:52.801Z","shareId":"itoo8p48","name":"fa32385c-f45c-47be-912b-f29e43daf09e ~ b5f495a8-4feb-45fc-8683-94d0e0ca26e5 ~ [1/3]","sceneUrls":["https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/df1d0925-cc01-4d06-82d3-83dee0857af3_scene_0.mp4?Expires=2051222400000&Signature=i7TrXbnzuDzQV9ce2E0zVvPxkc1Z2I~5GbldHQbyOECy7s-idGa2yeGtF-NJUuHpbDhqikKBcE9C6ZOicVLNchNknYZT9X8MGlHwaahBvoAhy6Y0Fh1B93FMVAMlrfGq1FC5tSOQpXwhrJ0D7GRvNJuhNTxzRrx-dLvxfHGsUs-jq38aGtBVUqwe2F~UU-5EdI8hyQzANzVlfo-JsYLPuth6c5we6O9QPS2QY84TrfLFJAsWDnkPB9syCUyTQW9pE2fv4WPqA-Lva1xBmdWs9Hj9SSgJIv9tFQ0nfgikLIpOMhhCZqXHE5GKjuIWRQNMS1uo-m4ZpBG9SG5fIOsxEg__&Key-Pair-Id=K1IMMQ2ZEMWY76","https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/df1d0925-cc01-4d06-82d3-83dee0857af3_scene_1.mp4?Expires=2051222400000&Signature=oVvOYDARR5U6fYeCzfTKMbz1dbDGWCuqApECty7Zc1itcoubt-V0YAPt3dvBo12RauZu-x9lQQrqnZIP~YgyiLShYELQbV-LQTEGdMH77IsYDYB4eB8RZim4lL 83-94d0e0ca26e5"},{"parts":[{"video":{"vttSubtitleString":"WEBVTT\n\nNOTE\nScene 1 duration in seconds: 38.510000000000005\nScene 2 duration in seconds: 75.42\n\n1\n00:00:01.296 --> 00:00:07.670\nWhen delivering your presentation, how you present yourself matters just as much as what you say.\n\n2\n00:00:07.670 --> 00:00:13.335\nKeep an open and relaxed posture and make eye contact with the whole audience\n\n3\n00:00:13.335 --> 00:00:18.576\nUse your notes as a guide, but don’t read from them word-for-word.\n\n4\n00:00:18.576 --> 00:00:23.963\nWear comfortable clothing so you're not distracted or restricted while presenting.\n\n5\n00:00:23.963 --> 00:00:27.481\nAnd finally, be confident with your setup.\n\n6\n00:00:27.481 --> 00:00:33.309\nKnow how to use your equipment smoothly, whether it’s a clicker, mic, or slides.\n\n7\n00:00:33.309 --> 00:00:37.647\nThese simple steps can make a big difference to your overall presence.\n\n8\n00:00:39.818 --> 00:00:45.460\nLet’s look at how you can use pauses and sentence stress effectively in your presentation.\n\n9\n00:00:45.460 --> 00:00:47.075\nA pause\n\n10\n00:00:47.075 --> 00:00:52.978\nis a brief, intentional moment of silence—ranging from half a second to a few seconds.\n\n11\n00:00:52.978 --> 00:00:56.763\nPauses matter because they help you connect with your audience.\n\n12\n00:00:56.763 --> 00:01:03.408\nThey give listeners time to absorb what you’ve said, which boosts engagement and memory.\n\n13\n00:01:03.408 --> 00:01:09.921\nPauses also make your message clearer, especially when presenting complex information, allowing your audience\n\n14\n00:01:09.921 --> 00:01:12.522\ntime to process and understand.\n\n15\n00:01:12.522 --> 00:01:19.279\nThey help emphasise key points—pausing just before or after something important draws attention and helps it\n\n16\n00:01:19.279 --> 00:01:20.483\nstick.\n\n17\n00:01:20.483 --> 00:01:24.210\nAnd finally, pauses help manage nerves.\n\n18\n00:01:24.210 --> 00:01:28.958\nTaking a short pause lets you breathe, reset, and stay composed.\n\n19\n00:01:28.958 --> 00:01:32.898\nSo don’t fear silence—use it to your advantage.\n\n20\n00:01:32.898 --> 00:01:35.986\nNow, sentence stress is another key tool.\n\n21\n00:01:35.986 --> 00:01:41.378\nIt acts as an audible guide for your audience, helping them follow your message.\n\n22\n00:01:41.378 --> 00:01:46.915\nBy stressing the right words, you give your message more clarity, focus and impact.\n\n23\n00:01:46.915 --> 00:01:53.168\nWork through the next three slides to see how you can use pauses and stress to strengthen your delivery.\n","publicUrl":"https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/ebe2b877-ffcd-4bf1-8d94-0435801be3a7.mp4?Expires=2051222400000&Signature=0kqnBnwgKd7O6ffi88jU2CeEAWTKDKj7KCYws5B9hRw--r7OIhLENFi-kbMAbPDsx1AkFvfvtXFfRTitCdrJQEIbFZpXqO2DIVkNL3QEzw5bCk3jHjfjamWjiwqS4kwKKWR67hcojTOPhr-S-TkXyw-U3kaZ8wTeYiK-Ei4WITNhHsU-uU0g0szBtpxobugLuLFlirZiAdt6n6y7LaAgmNmdni~RLFiqk8otHb5DA~gm-g3xzx7OgT7ZoAM3XzWTJQXiCSR~ZE2mWKBHJcbT6Rwzi7HzBARm6cq9rqUn9bb0g0CqCvnkhQ3hjmRYitCFBIs3OtcGabkn35y8ObOoXg__&Key-Pair-Id=K1IMMQ2ZEMWY76","draftId":"ac649438-6d10-4757-9f00-83a13e6c59d4","videoDurationSeconds":114,"folderId":null,"jobId":"ef0a0559-d39b-4028-8e53-c6a3763f0a69","createdAt":"2025-07-07T07:56:37.023Z","shareId":"c1cfy05o","name":"fa32385c-f45c-47be-912b-f29e43daf09e ~ 789fa79f-a188-4f44-9a7a-5a6e19e4ad7f ~ [1/4]","sceneUrls":["https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/ebe2b877-ffcd-4bf1-8d94-0435801be3a7_scene_0.mp4?Expires=2051222400000&Signature=otGDnMRLguu-QNRdFPNui3L~iGMd2qMJ~iKdJs5XMatY~jCs5ZIAm2vuIRAzgkmZ7FGZenTS-2AWDFhgEJktFs6aXuqHrhVJun5Y~GpxVjHv8SmE8q8RxCpvs7D~o1hZ~KosGuQFWdmYPKdiPI~643BnIXEwKYieDzr1VlTtz7YvdRtpDPLOsYGgbZeqwUN9d7fMGgaVu9crGQ5N9aLKDvDApQWLg3itABkwMbVhLeoAkuQwz8S5oXWjtIiikz4rnEJhbJzMdflSOUHilWvXxxQvjORvHIRqSjN0VeOKQRh3Ki76Mz8orSWwdn9QUjOgA7~HNVGbjpsmXliofUMyyw__&Key-Pair-Id=K1IMMQ2ZEMWY76","ht l presentation","generationResolution":"1080p","videogenBackend":"forge","videoSize":{"width":1920,"height":1080}},"backgroundColor":"#FFFFFFFF","trackId":"branch_789fa79f-a188-4f44-9a7a-5a6e19e4ad7f_track_2bee6bec-ae5a-4886-8b31-ece3ee7201aa","width":"50%","type":"interactive","config":{"answers":[{"correct":false,"text":"A change of pace should be used before these words."},{"correct":false,"text":"A pause should be used before these words."},{"correct":true,"text":"Stress should be used for these words."}],"feedbacks":[{"type":"correct","text":"Your answer is correct"},{"type":"wrong","text":"Your answer is wrong"}],"submitButtonLabel":{"text":"Check answer"},"title":"Why are certain words in this commentary boldened?"},"referenceId":"a35dff2d-3b58-4e42-aac0-bca41ddb0ada","height":"100%"}},{"video":{"vttSubtitleString":"WEBVTT\n\nNOTE\nScene 1 duration in seconds: 88.50999999999998\n\n1\n00:00:01.331 --> 00:00:02.388\nHey Ava!\n\n2\n00:00:02.388 --> 00:00:05.418\nI just wrapped up my presentation on education access.\n\n3\n00:00:05.418 --> 00:00:11.270\nI talked about global inequality, student drop-out rates, and digital learning platforms and I even squeezed\n\n4\n00:00:11.270 --> 00:00:13.601\nin some stats from UNESCO.\n\n5\n00:00:13.601 --> 00:00:14.297\nWow, Lex.\n\n6\n00:00:14.297 --> 00:00:17.256\nThat’s a lot to pack into one talk.\n\n7\n00:00:17.256 --> 00:00:19.918\nDid your audience have time to absorb it all?\n\n8\n00:00:19.918 --> 00:00:20.673\nWell...\n\n9\n00:00:20.673 --> 00:00:22.983\nI had five minutes, so I had to keep it moving.\n\n10\n00:00:22.983 --> 00:00:25.026\nI didn’t want to lose them!\n\n11\n00:00:25.026 --> 00:00:29.920\nSometimes......it’s not about how much you say. It’s about how you say it.\n\n12\n00:00:29.920 --> 00:00:31.716\nWait what do you mean?\n\n13\n00:00:31.716 --> 00:00:34.841\nWhen you pause......you give your words weight.\n\n14\n00:00:34.841 --> 00:00:36.925\nYou let the message land.\n\n15\n00:00:36.925 --> 00:00:38.225\nTake this, for example:\n\n16\n00:00:38.225 --> 00:00:40.872\n“Ten years ago, I made a decision.\n\n17\n00:00:40.872 --> 00:00:43.615\nA decision that changed everything.\n\n18\n00:00:43.615 --> 00:00:47.224\nI vowed to make education accessible to everyone.”\n\n19\n00:00:47.224 --> 00:00:47.630\nWhoa.\n\n20\n00:00:47.630 --> 00:00:49.344\nThat did hit different.\n\n21\n00:00:49.344 --> 00:00:50.098\nExactly.\n\n22\n00:00:50.098 --> 00:00:52.145\nThe silence isn’t empty.\n\n23\n00:00:52.145 --> 00:00:54.937\nIt gives space......for meaning to breathe.\n\n24\n00:00:54.937 --> 00:01:00.432\nI guess I’ve been trying to sound smart and say more but maybe the real power is saying less?\n\n25\n00:01:00.432 --> 00:01:02.032\nIt’s not less.\n\n26\n00:01:02.032 --> 00:01:03.575\nIt’s clearer.\n\n27\n00:01:03.575 --> 00:01:06.455\nTry this: Next time you talk about education—\n\n28\n00:01:06.455 --> 00:01:08.687\npause before the big ideas.\n\n29\n00:01:08.687 --> 00:01:10.335\nPause after the personal moments.\n\n30\n00:01:10.335 --> 00:01:12.384\nLet people feel the message.\n\n31\n00:01:12.384 --> 00:01:13.000\nAlright...\n\n32\n00:01:13.000 --> 00:01:14.416\nI’ll try.\n\n33\n00:01:14.416 --> 00:01:15.849\n“Everyone\n\n34\n00:01:15.849 --> 00:01:17.787\ndeserves education.”\n\n35\n00:01:17.787 --> 00:01:19.460\nYou’re getting there.\n\n36\n00:01:19.460 --> 00:01:20.261\nNow say it again—\n\n37\n00:01:20.261 --> 00:01:21.594\nbut mean it.\n\n38\n00:01:21.594 --> 00:01:22.909\nEveryone...\n\n39\n00:01:22.909 --> 00:01:23.536\ndeserves...\n\n40\n00:01:23.536 --> 00:01:25.025\neducation.\n\n41\n00:01:25.025 --> 00:01:26.470\nBeautiful.\n\n42\n00:01:26.470 --> 00:01:28.137\nNow they’ll remember it.\n","publicUrl":"https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/0aab999d-9a4d-41ae-94c3-33e1a7fc261c.mp4?Expires=2051222400000&Signature=TfuvK7vlEIiL5DCYcCwCg1mCQaeACV-8J9IjEcIDj5uM8ryNIzw5yKRg0cFaE4wFXb3oNdkHZt60wgocId53n3zfZdF35BQga7Czxxtm onResolution":"1080p","videogenBackend":"forge","videoSize":{"width":1920,"height":1080}},"backgroundColor":"#FFFFFFFF","trackId":"branch_789fa79f-a188-4f44-9a7a-5a6e19e4ad7f_track_a7b1b524-c956-4657-aa98-966976fcd284","width":"50%","type":"interactive","config":{"answers":[{"correct":true,"text":"Ava"},{"correct":false,"text":"Lex"}],"feedbacks":[{"type":"correct","text":"Your answer is correct"},{"type":"wrong","text":"Your answer is wrong"}],"submitButtonLabel":{"text":"Check answer"},"title":"Who is using pauses more effectively?"},"referenceId":"8c8b67c9-58c6-4b88-b30e-4a470a9e4c4b","height":"100%"}},{"video":{"vttSubtitleString":"WEBVTT\n\nNOTE\nScene 1 duration in seconds: 31.54\n\n1\n00:00:01.285 --> 00:00:05.267\nThink carefully about how you transition between slides.\n\n2\n00:00:05.267 --> 00:00:11.745\nWhile moving to a new slide creates a natural pause—giving your audience time to absorb what’s just been\n\n3\n00:00:11.745 --> 00:00:15.697\nsaid—that pause alone isn’t enough.\n\n4\n00:00:15.697 --> 00:00:21.131\nYou need to guide your audience using signposting language, helping them connect what they’ve heard with\n\n5\n00:00:21.131 --> 00:00:22.855\nwhat’s coming next.\n\n6\n00:00:22.855 --> 00:00:28.370\nIn the upcoming four slides, you’ll see examples of effective signposting to help you lead your audience\n\n7\n00:00:28.370 --> 00:00:30.512\nsmoothly through your presentation.\n","publicUrl":"https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/8bc76e9f-9519-488d-b114-c3d393a19e3b.mp4?Expires=2051222400000&Signature=0O6vd~UH1624b4TwqDVQRLPXD-UFRsy2ag43w3Dul27NRzxiRO03A57vnp6KmojEgS6iBUEx~TnHWFyuCA-r1sl2yXdvoiXD~oJrZPgiZt-R3E5Se6P2BUmP1DUmdnBPL~vAAfh5cQUdNesQ7-8VFFOb6nPc3C~7Abltrz3aljvkHOK-UuoY5NjgDxm8l9Dfpn3wZycneyNeeJqNn5WQN1sSWKJuN8a3IDfoSEttY1mgfMevP1hM1eihqc0gMhc2MLRsWLuPPwM9cMsH6HzSOyOpCcSNNpbWa4ILzV4w1SneMLo0PCur2SiCYuKQbdnEUEdByYdSX4iQfl76cvKAlQ__&Key-Pair-Id=K1IMMQ2ZEMWY76","draftId":"ac649438-6d10-4757-9f00-83a13e6c59d4","videoDurationSeconds":31,"folderId":null,"jobId":"092c29f6-dffc-4f26-a530-5602c9401d53","createdAt":"2025-07-07T07:55:30.447Z","shareId":"8reppeuy","name":"fa32385c-f45c-47be-912b-f29e43daf09e ~ 789fa79f-a188-4f44-9a7a-5a6e19e4ad7f ~ [4/4]","sceneUrls":["https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/8bc76e9f-9519-488d-b114-c3d393a19e3b_scene_0.mp4?Expires=2051222400000&Signature=tGGBGBjPYgf1stlHUwiMOjEb7G1GO~bZFxV2GsSdxX5xeylpSzzsvTqevNqD0FBG37o4YfkIOK964MxEuSqN-3y-7QrWPHTOvi20nhCdTm9LjRiiTM33AplVXuJOIwpmVy2xIAISjdIBcPTuWBMPwtQKrShAQOqHqfJgD-m~042ZsvMA1e6wGZIzIBXG7wyGtWqoZ5wEx2TKf7Q9e0ahGz-iHBdDwg6qdbQF3wt3L4ynoxSFhJaCDIpCiEqy-QJqYraiy3NvOlH5LkatCdqyXmVfJtAILTuiTAj5853NsILihozB6~DBkcwhi1N77o3NNGyh9bJwUhmTImphIj7e5A__&Key-Pair-Id=K1IMMQ2ZEMWY76"],"videoSizeBytes":1115632,"userId":"auth0|66587197d884fd68e15a9d40","thumbnailUrl":"https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/8bc76e9f-9519-488d-b114-c3d393a19e3b.jpg?Expires=2051222400000&Signature=vj8yCQ0hF4zk63l2kW-54gpno~ayeRbuFR3mp34WeV4K-JbWRjbZGmUZp5ZmO~9Id9yAkYEV8dD8cvpKx8g5xTKd0Gb516egb30JQ7IBADvhNiFwcb0uqaItfGE~BrTzMyraZHVyOlxrmxAAXhWlhG26UXSGsF7G0zx5w2So5DHVUC4pi1TPJajQA649m8Gz55dPRp1qMhVdhL50i-zCtdrNAx~oi5Z6Xtw6inQtRbZDzy9av1aA-Ywsx8EMmx~PrRBNIDqicLKIbvVi4WxOYcYSy2N1iFi0FLfWkAJdggautjjsDHJGrH7rlfkKGYC7YmGDffBbkWdmJynpBxxMAw__&Key-Pair-Id=K1IMMQ2ZEMWY76","id":"8bc76e9f-9519-488d-b114-c3d393a19e3b","key":"private/auth0_66587197d884fd68e15a9d40/videos/8bc76e9f-9519-488d-b114-c3d393a19e3b.mp4"}}],"branchId":"789fa79f-a188-4f44-9a7a-5a6e19e4ad7f"},{"parts":[{"video":{"vttSubtitleString":"WEBVTT\n\nNOTE\nScene 1 duration in seconds: 34.16\nScene 2 duration in seconds: 30.9\nScene 3 duration in seconds: 29.67\nScene 4 duration in seconds: 28.619999999999997\nScene 5 duration in seconds: 65.42\nScene 6 duration in seconds: 22.09\n\n1\n00:00:01.308 --> 00:00:06.451\nLet’s begin with the introduction — the very first impression your audience gets.\n\n2\n00:00:06.451 --> 00:00:12.546\nHere, it’s important to start with a clear greeting, introduce the purpose or argument of your presentation,\n\n3\n00:00:12.546 --> 00:00:15.665\nand outline the structure of what’s to come.\n\n4\n00:00:15.665 --> 00:00:17.211\nYou might use phrases like:\n\n5\n00:00:17.211 --> 00:00:19.357\nHello and thank you for coming...\n\n6\n00:00:19.357 --> 00:00:20.903\nThis presentation will...\n\n7\n00:00:20.903 --> 00:00:22.586\nThe title of our talk is...\n\n8\n00:00:22.586 --> 00:00:23.909\nWe will argue that...\n\n9\n00:00:23.909 --> 00:00:26.927\ndivided into three parts or sections...\n\n10\n00:00:26.927 --> 00:00:33.135\nUsing clear, confident language at the start helps set the tone and prepares your audience for what to expect.\n\n11\n00:00:35.468 --> 00:00:39.066\nlets now focus on the main body of your presentation.\n\n12\n00:00:39.066 --> 00:00:45.592\nThis is where you deliver your key points, support them with evidence, and connect each idea back to your main\n\n13\n00:00:45.592 --> 00:00:46.614\npurpose.\n\n14\n00:00:46.614 --> 00:00:51.245\nTo help your audience follow your structure, try using phrases like:\n\n15\n00:00:51.245 --> 00:00:53.672\nThere are four key aspects of…,\n\n16\n00:00:53.672 --> 00:00:55.634\nMoving on to my next point…,\n\n17\n00:00:55.634 --> 00:00:59.012\nor We’ve looked at X, now let’s consider…\n\n18\n00:00:59.012 --> 00:01:04.360\nThese phrases signal progression and help maintain a clear flow throughout your talk.\n\n19\n00:01:06.345 --> 00:01:10.025\n\"Now let’s look at how to close your presentation with clarity.\n\n20\n00:01:10.025 --> 00:01:17.038\nIn your conclusion, your goal is to summarise, reinforce your key message, and invite questions.\n\n21\n00:01:17.038 --> 00:01:20.405\nUseful signposting here includes phrases like:\n\n22\n00:01:20.405 --> 00:01:22.309\nTo conclude this presentation…,\n\n23\n00:01:22.309 --> 00:01:24.294\nThe key message here is…,\n\n24\n00:01:24.294 --> 00:01:26.628\nor Are there any questions?\n\n25\n00:01:26.628 --> 00:01:32.630\nThese statements help signal to your audience that you’re wrapping up, and give your presentation a strong,\n\n26\n00:01:32.630 --> 00:01:33.961\nconfident finish.\"\n\n27\n00:01:36.026 --> 00:01:42.389\nFinally, if you're presenting as part of a group, it's important to make smooth transitions between speakers.\n\n28\n00:01:42.389 --> 00:01:48.956\nYou should clearly link your content to the person who spoke before you, and set up the person speaking next.\n\n29\n00:01:48.956 --> 00:01:50.733\nTry using phrases like:\n\n30\n00:01:50.733 --> 00:01:53.775\nFollowing on from Raj, let’s now look at…,\n\n31\n00:01:53.775 --> 00:01:57.246\nor I’ll now hand over to Lisa, who will talk to you about…\n\n32\n00:01:57.246 --> 00:02:02.257\nThis kind of signposting makes the group presentation feel cohesive and well coordinated.\"\n\n33\n00:02:04.634 --> 00:02:10.295\nIf you’re delivering a group presentation, it’s crucial to start working as a team early,\n\n34\n00:02:10.295 --> 00:02:13.315\nright after receiving your assignment brief.\n\n35\n00:02:13.315 --> 00:02:17.216\nMeet up as soon as possible and agree on who will do what.\n\n36\n00:02:17.216 --> 00:02:21.488\nHave an open discussion to match tasks to each person’s strengths.\n\n37\n00:02:21.488 --> 00:02:27.616\nCreate a clear task plan to stay on track and meet your deadline with a polished result.\n\n38\n00:02:27.616 --> 00:02:33.281\nAssign someone to take meeting notes and share the agreed tasks and deadlines with the whole group.\n\n39\n00:02:33.281 --> 00:02:37.435\nYour presentation should feel like one unified piece—\n\n40\n00:02:37.435 --> 00:02:40.546\nnot just separate parts from each speaker.\n\n41\n00:02:40.546 --> 00:02:42.857\nKeep your slide style consistent throughout.\n\n42\n00:02:42.857 --> 00:02:48.286\nRemember, you have three tools: visual, textual, and verbal.\n\n43\n00:02:48.286 --> 00:02:52.268\nDon’t focus so much on the slides that you forget to rehearse.\n\n44\n00:02:52.268 --> 00:02:56.335\npractice together often and give each other constructive feedback.\n\n45\n00:02:56.335 --> 00:03:01.398\nThis is a performance—and like any performance, it needs practice.\n\n46\n00:03:01.398 --> 00:03:03.870\nTo fail to prepare is to prepare to fail.\n\n47\n00:03:03.870 --> 00:03:07.884\nPreparation and rehearsal are the keys to a professional result.\n\n48\n00:03:10.054 --> 00:03:12.174\nThanks for following along!\n\n49\n00:03:12.174 --> 00:03:18.700\nIf you’d like more help with your presentations or academic communication, don’t forget — you can access extra\n\n50\n00:03:18.700 --> 00:03:23.203\nsupport and resources through the Academic Language Support Service.\n\n51\n00:03:23.203 --> 00:03:29.195\nJust head to the LEARN module to explore a range of useful materials to help you grow your skills and\n\n52\n00:03:29.195 --> 00:03:29.945\nconfidence.\n","publicUrl":"https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/1f77f46b-58e4-4408-8581-c104d3acd163.mp4?Expires=2051222400000&Signature=E8akveFLXohU1XOhe9wdxiYWPbJysDmo52YPgZ9E9U0ELeuZi4XxfNk2djjXQ7gL70hDubsPG7AutY0dA5nwKE0TDRy2Xc7tUhECmKMjPVF~3gE~8s-TyCmYDmpKDx7utLwaxnYGs7PQplvVMAnDy14brMk276XjGRY6-WZfLbAfrslQ1aowLxq65UrXnbLGqrcBblW7X9Stgg9mBpPjjUftjC372r5B5ccLwJnhYLbR5UX04Bt0BzvW2w~h6gCjQeQPTNZr8S05cZ0~lVNi4xEWDpldyrW6LU6yBQ68Ck6ej37SqnO7oQwmdX71muX7hK8iuSQuJIbEacpXGBRGVA__&Key-Pair-Id=K1IMMQ2ZEMWY76","draftId":"ac649438-6d10-4757-9f00-83a13e6c59d4","videoDurationSeconds":210,"folderId":null,"jobId":"f13e119a-ecc9-42a6-a40d-0644311c41bd","createdAt":"2025-07-07T08:10:38.812Z","shareId":"izl572p9","name":"fa32385c-f45c-47be-912b-f29e43daf09e ~ 31abd1a9-8298-44eb-83d3-fc292ff5b7cb ~ [1/1]","sceneUrls":["https://d16jwoab4xr2kx.cloudfront.net/private/auth0_66587197d884fd68e15a9d40/videos/1f77f46b-58e4-4408-8581-c104d3acd163_scene_0.mp4?Expires=2051222400000&Signature=S9g-lcmfkMcKHmHa7ISHe
